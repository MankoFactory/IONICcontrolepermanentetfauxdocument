<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="sticky">
    <ion-card >
        <ion-card-content style="text-align: center;">
          <p style="font-size: 20px;">
           Modification d'un client         
          </p>
        </ion-card-content>
    </ion-card>

 
          <div [hidden]="submitted" >
            <div class="container">
            <form >

              <div class="form-group">
                <label for="tel">Telephone 1</label>
                <input type="tel" id="tel"class="form-control" id="telephone"  [(ngModel)]="client.telephone" name="telephone">
              </div>
          
              <div class="form-group">
                <label for="tel1">Telephone 2</label>
                <input type="tel" id="tel1" class="form-control" id="telephone1" [(ngModel)]="client.telephone1" name="telephone1">
              </div>
          
              <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" class="form-control" id="nom"  [(ngModel)]="client.nom" name="nom">
              </div>

              <div class="form-group">
                <label for="pren">Prénom:</label>
                <input type="text" id="pren" class="form-control" id="prenom"  [(ngModel)]="client.prenom" name="prenom">
              </div>

              <div class="form-group">
                <label for="date">Date de naissance:</label>
                <input type="date" id="date" class="form-control" id="date_naissance"  [(ngModel)]="client.date_naissance" name="date_naissance">
              </div>

              <div class="form-group">
                <label for="lieu">Lieu naissance:</label>
                <input type="text" id="lieu" class="form-control" id="lieu_naissance"  [(ngModel)]="client.lieu_naissance" name="lieu_naissance">
              </div>

              <div class="form-group">
                <label for="cni">CNI:</label>
                <input type="number" id="cni" class="form-control" id="num_cni"  [(ngModel)]="client.num_cni" name="num_cni">
              </div>
          
              <div class="form-group">
                <label for="ad">Adresse:</label>
                <input type="text" id="ad" class="form-control" id="adresse_client"  [(ngModel)]="client.adresse_client" name="adresse_client">
              </div>

              <div class="form-group">
                <label for="act">Activité:</label>
                <input type="text" id="act" class="form-control" id="activite"  [(ngModel)]="client.activite" name="activite">
              </div>

              <div class="form-group">
                <label for="ag">Agence:</label>
                <input type="text" id="ag" class="form-control" id="agence"  [(ngModel)]="client.agence" name="agence">
              </div>

              <div class="form-group">
                <label for="sexe">Genre:</label>
                <input type="text" id="sexe" class="form-control" id="sexe"  [(ngModel)]="client.sexe" name="sexe">
              </div>
<div class="form-group">
              <button type="submit" class="btn btn-block" (click)="onSubmit()">Submit</button>
            </div>
            </form>
          </div>
        </div>
 
</div>
</ion-content>
