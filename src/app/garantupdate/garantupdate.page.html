<div [hidden]="submitted">
   <div class="container">
    <form >
      <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" class="form-control"  [(ngModel)]="garant.prenom" name="prenom">
  </div>
  <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" class="form-control"  [(ngModel)]="garant.nom" >
    </div>
    <div class="form-group">
      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" name="telephone" class="form-control"  [(ngModel)]="garant.telephone" >
      </div>
      <div class="form-group">
      <label for="client">client</label>
      <input type="tel" id="client" name="client" class="form-control"  [(ngModel)]="garant.client" >
    </div>
    <div class="form-group">
     <button type="submit" class="btn " (click)="InSubmit()">Valider</button>
    </div>
    </form>
  </div>
</div>
</ion-content>
