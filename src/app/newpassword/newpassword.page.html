<ion-header>
  <ion-toolbar>
    <ion-title>changer mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-body">
<form >

  <div class="form-group row">
    <label for="inputEmail13" class="col-sm-2 col-form-label">Email</label>
<div class="col-sm-10">
  <input type="email" name="email" class="form-control" id="inputEmail13" placeholder="Email" [(ngModel)]="form.email" required>
</div>
  </div>
  <div class="form-group row">
    <label for="inputPassword13" class="col-sm-2 col-form-label">Mot de passe</label>
<div class="col-sm-10">
  <input type="password" name="password" class="form-control" id="inputPassword13" placeholder="Confirmer mot de passe" [(ngModel)]="form.password" required>
</div>
  </div>
  <div class="form-group row">
    <label for="inputPassword4" class="col-sm-2 col-form-label">Confirmer mot de passe</label>
<div class="col-sm-10">
  <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Mot de passe" [(ngModel)]="form.password_confirmation" required>
</div>
  </div>
  <div class="form-group row" id="token">
<div class="col-sm-10" >
  <input type="text" name="token" class="form-control" id="token" [(ngModel)]="form.token" >
</div>
  </div>
  <div class="form-group row">
    <div class="col-sn-10 offset-2"> 
<ion-button type="submit" (click)="Newpassword()" class="btn btn-primary">
Changer mot de passe
</ion-button>
    </div>

  </div>
</form>
</div>
</ion-content>
